<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      function namaFunction(parameterSatu) {
        let i = 0;
        while (i < 5) {
          document.writeln(`<p>${parameterSatu} Hello World!</p>`);
          i++;
        }
      }

      namaFunction("Kemudian");
    </script>
  </body>
</html>
