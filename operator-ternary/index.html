<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternary operator</title>
</head>
<body>
    <script>
        
        const nilai = 70;
        let ucapan = nilai >= 80 ? "Selamat Kamu Lulus" : "Yah, Coba lagi";//ternary
        console.log(ucapan);

        if(nilai >= 80) {
            console.log("Eak Lulus");
        } else {
            console.log("Mampus ga lulus");
        }//if statement
        
    </script>
</body>
</html>
