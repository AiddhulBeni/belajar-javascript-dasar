<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>

        let counter = 2;
        while(counter <= 10){
            document.writeln(`${counter}Beni`);
            counter++;
        }
    </script>
</body>
</html>
