<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <script>

        const mauMasuk = confirm("yakin mau masuk?");
        if(mauMasuk){
            alert("Selamat kamu masuk");
            const namaUser = prompt("Masukan nama dulu");
            
            document.writeln(`<p>Yap Nama Kamu Adalah : ${namaUser}<p>`);
        } else {
            alert("Yah :(");
        }

    </script>
</body>
</html>
