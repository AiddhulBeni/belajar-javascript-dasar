<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typeof</title>
  </head>
  <body>
    <script>
      const fromUser = confirm();
      let type = fromUser;

      if(fromUser == true){
        document.writeln(`<p>${type}</p>`);
      }else {
        document.writeln(`<p>${type}</p>`);
      }

      

    </script>
  </body>
</html>
