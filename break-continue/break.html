<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
    <script>
        let count = 1;

        while(true){
        document.writeln(`<p>${count}. Hallo</p>`)
            count++;

            if(count > 2){
                break;
            }
        }
    </script>
</body>
</html>
