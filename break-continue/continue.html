<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue</title>
</head>
<body>
    <script>

        for(let angka = 1; angka <= 100; angka++){
            if(angka % 2 === 1){
                continue;
        }
        document.writeln(`<p>angka ke-${angka}</p>`);
    }

    </script>
</body>
</html>
