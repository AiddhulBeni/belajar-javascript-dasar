<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      const person = { name: "beni", age: 18, address: "Jombang", gf: 10 };
      console.table(person);

      console.table(person.name); //mengakses atribut
      console.table(person.age); //mengakses artibut
      console.table(person.address); //mengakses atribut

      delete person["gf"]; //menghapus atribut
      console.table(person);
    </script>
  </body>
</html>
