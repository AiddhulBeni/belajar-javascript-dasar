<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      document.writeln("Nama : Aiddhul Beni Putra");
      document.writeln("</br>");
      document.writeln("SMK DWIJA BHAKTI 1 JOMBANG");

      document.writeln("</br>");
      document.writeln("</br>");

      //menambah string dengan (+)

      document.writeln("Nama :" + "Aiddhul " + "Beni " + "Putra");
      document.writeln("</br>");
      document.writeln("SMK Dwija Bhakti 1 Jombang");

      document.writeln("</br>");
      document.writeln("</br>");

      //escape sequence
      document.writeln("<textarea cols='200' rows='10'>");
      document.writeln("Beni\n");
      document.writeln("\tbeni\n");
      document.writeln("\"Beni\"\n");
      document.writeln("\'Beni\'");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
