<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exponentiation</title>
  </head>
  <body>
    <script>
      let x = 9;
      let y = 2;
      //y = 1/2;//(root/akar dari)
      const result = x ** y;

      document.writeln(result);

      document.writeln("<br>");

      let a = 5;

      document.writeln(a++);
      document.writeln(a);
    </script>
  </body>
</html>
