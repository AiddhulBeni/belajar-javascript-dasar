<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganjil atau genap</title>
</head>
<body>
    <script>

        //const angkaInt = parseInt(angka);
        let angka = prompt("Masukan angka");

        if(angka % 2 === 0){
            document.writeln("itu angka genap")
        }else if(angka % 2 === 1){
            document.writeln("itu angka ganjil")
        }else{
            document.writeln("itu bukan angka")
        }

    </script>
</body>
</html>
