<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Temperatur Converter</title>
  </head>
  <body>
    <section>
      <div>
        <h1>Temperatur Converter</h1>
        <label for="userInput">Input Temperature : </label><br />
        <input type="number" id="userInput" />

        <div class="fromUnit">
          <select name="fromUnit" id="fromUnit">
            <option value="C">Celcius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
          </select>
        </div>
        <br>
        <span>Convert To</span>
        <br><br>
        <div class="toUnit">
          <select name="toUnit" id="toUnit">
            <option value="C">Celcius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
          </select>
        </div>
        <br>
        <div>
          <button type="button" id="submitButton">Submit</button>
          <p>Hasil : <span id="result"></span>
          </p>
        </div>
      </div>
    </section>
    <!-- <script src="script.js"></script> -->
    <script src="temp-convert.js"></script>
  </body>
</html>
